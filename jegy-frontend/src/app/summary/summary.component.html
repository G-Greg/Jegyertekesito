<div class="card">
    <div class="card-header">
        Ticket purchase
    </div>
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="row">
                <div class="col">

                    <div class="mb-3">
                        <label for="description">Description</label>
                    </div>

                    <div class="mb-3">
                        <label for="location">Location</label>
                    </div>

                    <div class="mb-3">
                        <label for="category">Category</label>
                    </div>


                    <div class="mb-3">
                        <label for="startDate">Event start</label>
                    </div>
                </div>

                <div class="col">

                    <div class="mb-3">
                        <label for="tickets">
                            Number of tickets
                        </label>
                        <input type="number" class="form-control" id="tickets" name="tickets" min="1"
                            [(ngModel)]="form.tickets" required #tickets="ngModel" tabindex="-1">

                    </div>


                    <div class="mb-3">
                        <label for="description">About</label>
                    </div>


                    <div class="mb-3">
                        <label for="endDate">Event end</label>
                    </div>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="d-grid col-2 mx-auto">
                    <button class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Purchase</button>
                </div>
                <div class="d-grid col-2 mx-auto">
                    <button class="btn btn-secondary" type="submit" [disabled]="f.form.invalid">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col text-start">2022</div>
            <div class="col text-end">jegyertekesito.hu</div>
        </div>
    </div>
</div>
