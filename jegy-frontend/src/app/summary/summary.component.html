<div class="card">
    <div class="card-header">
        Ticket purchase
    </div>
    <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="row">
                <div class="col">

                    <div class="mb-3">
                        <label for="name">Name</label>
                    </div>

                    <div class="mb-3">
                        <label for="location">Location</label>
                    </div>


                    <div class="mb-3">
                        <label for="startDate">Date</label>
                    </div>
                </div>

                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="tickets">
                                    Number of tickets
                                </label>
                                <input type="number" class="form-control" id="tickets" name="tickets" min="1"
                                    [(ngModel)]="form.tickets" required #tickets="ngModel" tabindex="-1">

                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="summary">Summary</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="d-grid col-2">
                    <button class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Purchase</button>
                </div>

            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary" (click)="close.emit()">Cancel</button>
            </div>
        </div>
    </div>
</div>
