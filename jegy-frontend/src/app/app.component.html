<main class="container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/home">
                <fa-icon [icon]="faTicket"></fa-icon>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" (click)="isNavbarCollapsed = !isNavbarCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="navbar-brand">
                        Jegyértékesítő
                    </li>
                    <li class="nav-item" (click)="showLogin()">
                        <a class="nav-link">
                            {{username}}
                            <fa-icon [icon]="faUser"></fa-icon>
                        </a>
                    </li>

                    <li class="nav-item" (click)="logout()">
                        <a class="nav-link">
                            <fa-icon [icon]="faRightFromBracket"></fa-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <router-outlet></router-outlet>
</main>
