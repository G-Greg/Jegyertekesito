<div class="card">
  <div class="card-header">
    Sign Up
  </div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>


      <div class="mb-3">
        <label for="name">
          Name
        </label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
          [(ngModel)]="form.name" required #name="ngModel" tabindex="-1">

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger p-2 mt-2">
          <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email">
          Email
        </label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email"
          [(ngModel)]="form.email" required #email="ngModel" tabindex="-1">

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger p-2 mt-2">
          <div *ngIf="email.errors?.['required']">
            Email is required.
          </div>
        </div>
      </div>


      <div class="mb-3">
        <label for="password">
          Password
        </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
          [(ngModel)]="form.password" required #password="ngModel" tabindex="-1">

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger p-2 mt-2">
          <div *ngIf="password.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Sign Up</button>
      </div>

    </form>
  </div>
  <div class="card-footer text-muted">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-secondary btn-block" (click)="close.emit()">Close</button>
    </div>
  </div>

</div>
