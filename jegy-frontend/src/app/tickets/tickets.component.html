<div class="card">
    <div class="card-header">
        Tickets
    </div>
    <div class="card-body">

        <div *ngIf="show" class="popup">
            <ngb-toast header="Login" [autohide]="false" (hidden)="show=false">
                Please login first!
            </ngb-toast>
        </div>

        <div class="row">

            <div *ngFor="let ticket of tickets; index as i" class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" [src]="event.imgSource">
                    <div class="card-body">

                        <div class="desc">{{event.description}}</div>
                        <div class="name">{{ticket.name}}</div>
                        <div class="price m-2">{{ticket.price}} Ft</div>

                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button class="mybtn" (click)="toSummaryPage(ticket.name)">Buy</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <br>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="card-footer">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary btn-block" (click)="close.emit()">Close</button>
        </div>
    </div>
</div>
